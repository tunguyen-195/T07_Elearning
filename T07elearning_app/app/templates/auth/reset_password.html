<!-- templates/auth/reset_password.html -->
{% extends "base.html" %}
{% block content %}
  <h2>Khôi phục Mật khẩu</h2>
  <form method="POST" action="{{ url_for('auth.reset_password') }}">
    {{ form.hidden_tag() }}
    <div class="form-group">
      {{ form.username(class="form-control", placeholder="Tên Đăng Nhập") }}
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Khôi phục mật khẩu</button>
    </div>
  </form>
{% endblock %}
