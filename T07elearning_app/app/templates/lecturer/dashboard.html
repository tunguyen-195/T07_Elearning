{% extends "base.html" %}

{% block content %}
<h1>Quản lý Lớp Học</h1>

{% for class_ in classes %}
<div class="card mb-3">
    <div class="card-header">
        <h5>{{ class_.name }}</h5>
    </div>
    <div class="card-body">
        <p>{{ class_.description }}</p>
        <a href="{{ url_for('lecturer.manage_class', class_id=class_.id) }}" class="btn btn-primary">Quản lý Sinh Viên</a>
    </div>
</div>
{% endfor %}
{% endblock %}
