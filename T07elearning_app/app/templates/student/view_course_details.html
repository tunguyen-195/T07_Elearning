{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>{{ course.name }}</h1>
    <p>{{ course.description }}</p>
    <h2>Videos</h2>
    <ul class="list-group">
        {% for video in videos %}
        <li class="list-group-item">
            <h5>{{ video.title }}</h5>
            <video width="320" height="240" controls>
                <source src="{{ url_for('static', filename=video.video_url) }}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
