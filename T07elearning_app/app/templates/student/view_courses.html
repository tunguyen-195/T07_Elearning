{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>Danh Sách Khóa Học</h1>
    <ul class="list-group">
        {% for course in courses %}
        <li class="list-group-item">
            <h5>{{ course.name }}</h5>
            <p>{{ course.description }}</p>
            <a href="{{ url_for('student.view_course_details', course_id=course.id) }}" class="btn btn-primary">Xem Chi Tiết</a>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
